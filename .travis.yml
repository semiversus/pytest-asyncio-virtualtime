language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

dist: xenial
sudo: true

install:
  - pip install -r requirements_dev.txt
  - pip install .

script:
  - rstcheck README.rst
  - pytest --fixtures
  - pytest

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: semiversus
  password:
    secure: 
  on:
    tags: true
    repo: semiversus/pytest-virtualtime
    python: 3.5